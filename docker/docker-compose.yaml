php7:
  build: .
  dockerfile: ./dockerfile_php_7
  volumes:
  - ../:/var/www/html
#  - ./etc/php:/usr/local/etc/php
  - ./apache2/httpd.conf:/etc/apache2/conf-enabled/apache2.conf
  - ./apache2/hosts.conf:/etc/apache2/sites-enabled/000-default.conf
  #- ./apache2/hosts.conf:/etc/apache2/sites-enabled/hosts.conf
  environment:
  - APACHE_DOCUMENT_ROOT=/var/www/html/public_html
  - PEAR_DATABASE_DSN=mysqli://root:MY_PASSWORD@mysql/YOUR_DATABASE_NAME
  - PECL_DB_DSN=mysqli://root:MY_PASSWORD@mysql/YOUR_DATABASE_NAME
  ports:
  - "80:80"
  - "8180:80"
  - "8080:8080"
  links:
  - mysql


mysql:
  image: mysql
  ports:
  - "3306:3306"
  environment:
  - MYSQL_ROOT_PASSWORD=MY_PASSWORD
  - MYSQL_DATABASE=YOUR_DATABASE_NAME
  volumes:
#  - ./mysql:/docker-entrypoint-initdb.d
  - ../sql:/docker-entrypoint-initdb.d

